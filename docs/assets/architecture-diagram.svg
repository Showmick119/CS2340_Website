<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="viewGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="viewModelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B649;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F5F7FA"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">
    SpendWise MVVM Architecture
  </text>
  
  <!-- View Layer -->
  <g filter="url(#shadow)">
    <rect x="100" y="120" width="1000" height="180" rx="12" fill="url(#viewGradient)"/>
    <text x="600" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      VIEW LAYER
    </text>
    <text x="600" y="185" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
      UI Components - Activities, XML Layouts, Adapters
    </text>
    
    <!-- View Layer Content -->
    <rect x="120" y="200" width="280" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="260" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      Activities
    </text>
    <text x="260" y="245" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      MainActivity, Login, Register,
    </text>
    <text x="260" y="260" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      Dashboard, ExpenseLog, Budgetlog
    </text>
    <text x="260" y="275" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      SavingCircleLog, Chatbot
    </text>
    
    <rect x="420" y="200" width="280" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="560" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      XML Layouts
    </text>
    <text x="560" y="245" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      24 layout files including
    </text>
    <text x="560" y="260" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      activity screens, dialogs,
    </text>
    <text x="560" y="275" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      list items, custom components
    </text>
    
    <rect x="720" y="200" width="360" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="900" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      Adapters
    </text>
    <text x="900" y="245" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      BudgetAdapter, ExpenseAdapter,
    </text>
    <text x="900" y="260" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      SavingCircleAdapter, InvitationAdapter,
    </text>
    <text x="900" y="275" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      NotificationAdapter
    </text>
  </g>
  
  <!-- Arrow 1: View to ViewModel -->
  <g>
    <line x1="600" y1="300" x2="600" y2="350" stroke="#4ECDC4" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="630" y="330" font-family="Arial, sans-serif" font-size="14" fill="#666">
      LiveData Observers
    </text>
    <text x="630" y="348" font-family="Arial, sans-serif" font-size="14" fill="#666">
      User Interactions ↓
    </text>
  </g>
  
  <!-- ViewModel Layer -->
  <g filter="url(#shadow)">
    <rect x="100" y="360" width="1000" height="180" rx="12" fill="url(#viewModelGradient)"/>
    <text x="600" y="395" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      VIEWMODEL LAYER
    </text>
    <text x="600" y="425" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
      Business Logic - Coordinates between Views and Models
    </text>
    
    <!-- ViewModel Layer Content -->
    <rect x="120" y="440" width="960" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="600" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      ViewModels
    </text>
    <text x="600" y="485" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      LoginViewModel, ExpenseViewModel, BudgetViewModel, SavingCircleViewModel,
    </text>
    <text x="600" y="500" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      DashboardAnalyticsViewModel, ChatbotViewModel, NotificationViewModel
    </text>
    <text x="600" y="515" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-style="italic">
      Handles validation, business logic, exposes LiveData, survives config changes
    </text>
  </g>
  
  <!-- Arrow 2: ViewModel to Model -->
  <g>
    <line x1="600" y1="540" x2="600" y2="590" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="630" y="570" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Data Access
    </text>
    <text x="630" y="588" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Firebase Calls ↓
    </text>
  </g>
  
  <!-- Model Layer -->
  <g filter="url(#shadow)">
    <rect x="100" y="600" width="1000" height="180" rx="12" fill="url(#modelGradient)"/>
    <text x="600" y="635" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      MODEL LAYER
    </text>
    <text x="600" y="665" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
      Data &amp; Domain - Models, Repository, Database Access
    </text>
    
    <!-- Model Layer Content -->
    <rect x="120" y="680" width="460" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="350" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      Domain Models
    </text>
    <text x="350" y="725" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      User, Expense, Budget, Category, SavingCircle,
    </text>
    <text x="350" y="740" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      SavingCircleMember, MemberCycle, Invitation,
    </text>
    <text x="350" y="755" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      ChatMessage, ChatSession, BudgetUsageSummary
    </text>
    
    <rect x="600" y="680" width="480" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="840" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      Infrastructure
    </text>
    <text x="840" y="725" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      AnalyticsRepository - Chart data aggregation
    </text>
    <text x="840" y="740" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      Firebase Singleton - Thread-safe database access
    </text>
    <text x="840" y="755" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      (Double-checked locking pattern)
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <g>
    <rect x="50" y="20" width="200" height="80" rx="8" fill="white" filter="url(#shadow)"/>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">
      Data Flow
    </text>
    <text x="150" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">
      View observes LiveData
    </text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">
      ViewModel accesses Model
    </text>
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">
      Model updates ViewModel
    </text>
  </g>
  
  <!-- Technology Stack Box -->
  <g>
    <rect x="950" y="20" width="230" height="80" rx="8" fill="white" filter="url(#shadow)"/>
    <text x="1065" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">
      Tech Stack
    </text>
    <text x="1065" y="62" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">
      Java • AndroidX • Firebase
    </text>
    <text x="1065" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">
      MPAndroidChart • OkHttp3
    </text>
    <text x="1065" y="88" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">
      Material Design • LiveData
    </text>
  </g>
</svg>

